<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume</title>
    <!-- MDB icon -->
    <!-- <link rel="icon" href="{{ url_for('static',filename='img/favicon.ico') }}" type="image/x-icon"> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/mdb.min.css') }}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/resume.css') }}">

    <!-- <link rel="stylesheet" href="/resume_builder/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resume_builder/static/css/mdb.min.css">
    <link rel="stylesheet" href="/resume_builder/static/css/resume.css"> -->
    <script src="https://kit.fontawesome.com/0be09ead75.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id='wrapper'>
        <nav class="sidebar text-left aqua-gradient active">
            <ul type="none">
                <li class="text-center">
                    <span class='pl-3 mt-3' style="font-size: xx-large;"><i class="fas fa-user pr-2"></i>John
                        Doe</span>
                </li>
                <hr width="220px">
                <li><a class="dropdown-toggle" data-toggle="collapse" data-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample"><i class="fas fa-plus pr-2"></i>Add
                        new
                        Section</a></li>
                <div class="collapse" id="collapseExample">
                    <a onclick="addAchievement()" class="dropdown-item"><i class="fas fa-star pr-2"></i>Achievements</a>
                    <a onclick="addAwards()" class="dropdown-item"><i class="fas fa-trophy pr-2"></i>Awards</a>
                    <a onclick="addCocurricular()" class="dropdown-item"><i
                            class="fas fa-users-cog pr-2"></i>Co-Curricular Activities</a>
                    <a onclick="addExperience()" class="dropdown-item"><i
                            class="fas fa-briefcase pr-2"></i>Experience</a>
                    <a onclick="addInterests()" class="dropdown-item"><i class="fas fa-book-open pr-2"></i>Interests</a>
                    <a onclick="addProjects()" class="dropdown-item"><i
                            class="fas fa-project-diagram pr-2"></i>Projects</a>
                </div>
                <!-- <li><a aria-disabled="true"><i class="far fa-eye pr-2"></i>Preview</a></li> -->
                <li><a onclick="Print()"><i class="fas fa-download pr-2"></i>Download</a></li>
            </ul>
        </nav>


        <div class="resume card card-body">
            <div class="resume-head">
                <i id="sidebarCollapse" data-toggle="tooltip" title='Hover and Click for Menu' style='cursor: pointer;'
                    class="fas fa-align-left ml-4"></i>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-9">
                            <textarea style='width: 700px;' id="name" rows='1' type="text"
                                placeholder="John Doe"></textarea>
                            <textarea id="designation" rows='1' cols="35" type="text"
                                placeholder="Software Engineer"></textarea>
                            <div class="row head">
                                <div class="col-md-6">
                                    <span>
                                        <i class="fas fa-phone-alt pr-2"></i><input placeholder="+911234567890"
                                            type="text"></input>
                                    </span>
                                    <span>
                                        <i class="fas fa-link pr-2"></i><input type="text"
                                            placeholder="youronlinepresence.com"></input>
                                    </span>
                                </div>
                                <div class="col-md-6">
                                    <span>
                                        <i class="fas fa-envelope pr-2"></i><input type="text"
                                            placeholder="email@gmail.com"></input>
                                    </span>
                                    <span>
                                        <i class="fas fa-map-marker-alt pr-2"></i><input type="text"
                                            placeholder="Pune"></input>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 align-content-end">
                            <div class="circle">
                                <img class="profile-pic" data-toggle="tooltip" title="Drag image to adjust">
                            </div>
                            <div class="p-image">
                                <i class="fa fa-camera upload-button" data-toggle="tooltip" title="Add profile pic"></i>
                                <input class="file-upload" type="file" accept="image/*" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="resume-body">
                <div class="container-fluid">
                    <div class="row">
                        <div id="left-col" class="col-sm-7" style="padding: 0px 25px 0px 0px;">
                            <div id='education' class="mb-5">
                                <span class="section">Education</span>
                                <hr class="resume-body-hr">
                                <div class='new-edu'>
                                    <span id="degree" style='display: table;'><textarea
                                            style='width: 510px; display: table-cell; vertical-align: middle;' rows='1'
                                            class="nodel degree" type="text"
                                            placeholder="B.E Computer Engineering"></textarea></span>
                                    <input class="university" type="text" placeholder="Savitribai Phule Pune University"
                                        style="width: 100%;"></input>
                                    <i class="far fa-calendar-minus pr-2"></i><input class="fromduration ml-3"
                                        type="date" placeholder="01/01/2000"></input>-<input class="toduration ml-3"
                                        type="date" placeholder="01/01/2000"></input>
                                    <ul style='padding: 5px;'>
                                        <li class="mt-3" style="display: table;">
                                            <i class="fas fa-arrow-right"
                                                style="display: table-cell; vertical-align: middle;"></i>
                                            <textarea class='nodel ml-2' data-toggle="tooltip"
                                                title="Press Enter to add new field!"
                                                style='width: 510px; display: table-cell; vertical-align: middle;'
                                                rows='1'>...</textarea>
                                        </li>
                                    </ul>
                                    <hr class='my-4'>
                                </div>
                            </div>
                        </div>
                        <div id="right-col" class="col-sm-5" style="padding: 0px 0px 0px 25px;">
                            <div id='skill' class="mb-5">
                                <span class='section'>Skills</span>
                                <hr class='resume-body-hr'>
                                <div class='new-skill'>
                                    <span id='skills'>
                                        <input class='skills' type='text' placeholder='Coding'></input>
                                    </span>
                                    <div class='add-skill'>
                                        <input class='new-subskill' data-toggle="tooltip"
                                            title="Press Double backspace on empty to delete!" type='text'
                                            placeholder='Python'></input>
                                        <input class='new-subskill' type='text' placeholder='CSS3'></input>
                                        <input class='new-subskill' type='text' placeholder='CSS3'></input>
                                    </div>
                                    <hr class="my-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-copyright text-center py-3">
            Resume Builder, by Nilesh Suryawanshi
        </div>
    </footer>
    <!-- jQuery -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }} "></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
   
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/mdb.min.js') }}"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/resume.js') }}"></script>


    <!-- <script type="text/javascript" src="/resume_builder/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/resume_builder/static/js/popper.js"></script>
    <script type="text/javascript" src="/resume_builder/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/resume_builder/static/js/mdb.min.js"></script>
    <script type="text/javascript" src="/resume_builder/static/js/resume.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</body>

</html>
